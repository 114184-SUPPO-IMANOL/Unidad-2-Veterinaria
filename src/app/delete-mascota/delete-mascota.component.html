<form class="row g-3" #miFormulario="ngForm" (ngSubmit)="onDelete(miFormulario)">
    <div class="form-group">
        <select name="id" ngModel class="form-select" id="inputGroupSelect01">
          <option [value]="mascota.id" *ngFor="let mascota of localListMascota" > {{mascota.nombre}} </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
